services:
  postgres:
    build: .
    container_name: recommender-postgres
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender
      POSTGRES_DB: recommender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spark-master:
    image: apache/spark:4.1.0-scala2.13-java21-python3-r-ubuntu
    container_name: recommender-spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    image: apache/spark:4.1.0-scala2.13-java21-python3-r-ubuntu
    container_name: recommender-spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
    depends_on:
      - spark-master

  web:
    image: node:22-alpine
    container_name: recommender-web
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  api:
    image: python:3.12-slim
    container_name: recommender-api
    working_dir: /app
    command: sh -c "pip install uv && uv sync && uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres

volumes:
  web_node_modules:
  postgres_data:
