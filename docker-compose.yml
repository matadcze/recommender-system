services:
  postgres:
    image: postgres:16
    container_name: recommender-postgres
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender
      POSTGRES_DB: recommender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spark-master:
    image: apache/spark:4.1.0-scala2.13-java21-python3-r-ubuntu
    container_name: recommender-spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    image: apache/spark:4.1.0-scala2.13-java21-python3-r-ubuntu
    container_name: recommender-spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_CORES: 2
    depends_on:
      - spark-master

volumes:
  postgres_data:
