services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: recommender-postgres
    environment:
      POSTGRES_USER: recommender
      POSTGRES_PASSWORD: recommender
      POSTGRES_DB: recommender
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: recommender-spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile.spark
    container_name: recommender-spark-worker
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 4g
      SPARK_WORKER_CORES: 2
    depends_on:
      - spark-master

  web:
    image: node:22-alpine
    container_name: recommender-web
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development

  api:
    image: python:3.12-slim
    container_name: recommender-api
    working_dir: /app
    command: sh -c "pip install uv && uv sync && uv run uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres

  jupyter:
    image: python:3.12-slim
    container_name: recommender-jupyter
    working_dir: /app
    command: >
      sh -c "apt-get update &&
             apt-get install -y --no-install-recommends wget gnupg &&
             wget -q -O /tmp/corretto.key https://apt.corretto.aws/corretto.key &&
             gpg --batch --yes --dearmor -o /usr/share/keyrings/corretto-keyring.gpg /tmp/corretto.key &&
             rm /tmp/corretto.key &&
             echo 'deb [signed-by=/usr/share/keyrings/corretto-keyring.gpg] https://apt.corretto.aws stable main' > /etc/apt/sources.list.d/corretto.list &&
             apt-get update &&
             apt-get install -y --no-install-recommends java-17-amazon-corretto-jdk &&
             apt-get clean && rm -rf /var/lib/apt/lists/* &&
             pip install uv && uv sync &&
             uv run jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --NotebookApp.token='' --allow-root"
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto
      - PYSPARK_PYTHON=python3.12
    depends_on:
      - postgres
      - spark-master
      - spark-worker

volumes:
  web_node_modules:
  postgres_data:
